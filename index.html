<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Primeira Landing Page">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page 1</title>
</head>
<body>
    
    <header class="cabecalho">
        <img class="logo" src="logo.svg" alt="Logo">
        <nav class="menu">
            <a class="links" href="https://www.google.com/">Link 1</a>
            <a class="links">Link 2</a>
            <a class="links">Link 3</a>
        </nav>
    </header>

    <main class="corpo">
        <section class="conteudo-principal">
            <div class="conteudos-escritos">
                <h1 class="titulo-1">Titulo 1</h1>
                <h2 class="titulo-2">Titulo 2</h2>
                <button class="botao">Botão</button>
            </div>
            <img class="robo" src="robo.svg" alt="Robô">
        </section>

        <section class="conteudo-secundario">
            <h3 class="titulo-3">Titulo 3</h3>
            <p class="paragrafos">Paragrafo 1</p>
            <p class="paragrafos">Paragrafo 2</p>
            <p class="paragrafos">Paragrafo 3</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="imagem" src="BALLERINI.svg" alt="Rodapé">
    </footer>

</body>
</html>
